<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>美团外卖</title>
  <script src="../../js/flexible_css.debug.js"></script>
  <script src="../../js/flexible.debug.js"></script>
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../../imgs/favicon.png">
  <link rel="icon" href="../../imgs/favicon.png" size="16x16 32x32">
  <link rel="stylesheet/less" type="text/css" href="../../less/confirmOrder.less" />
  <script src="../../js/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
  <div class="order_sections">
    <section class="order_section msg">
      <div class="item more address">
        <p class="user">
          <span class="username">柳轻侯</span>
          <span class="usersex">先生</span>
          <span class="userphone">13777777777</span>
        </p>
        <p class="address_detail">
          软件大道100号
        </p>
      </div>
      <div class="item more time" >
        送达时间
        <span class="arrival_time">
          立即送出（大约12:00送达）
        </span>
      </div>
    </section>

    <section class="order_section pay">
      <div class="item">
        <p class="">
          支付方式
        </p>
        <p class="">
          在线支付
        </p>
      </div>
      <div class="item more" >
        <p>
          商家代金券
        </p>
        <p class="red">
          暂无可用代金券
        </p>
      </div>
    </section>

    <section class="order_section order-msg">
      <div class="item">
        <p class="gray">
          红烧排骨
        </p>      
      </div>
      <div class="item time" >
        <p>
          蜜汁鸡排套餐
        </p>
        <p class="gray number">x1</p>
        <p>
          ￥30
        </p>
      </div>
      <div class="item delivery">
        <p class="delivery_item">
          <span>配送费</span>
          <span>￥2.5</span>
        </p>  
        <p class="delivery_item">
          <span>包装费</span>
          <span>￥3</span>
        </p>     
      </div>
      <div class="item">
        <p class="gray">总计￥35元</p>
        <p>实付<span class="red">￥35.00</span></p>
      </div>
    </section>

    <section class="order_section remark">
      <div class="item ">
        <p class="">
          备注：
        </p>
        <p class="">
          请填写备注
        </p>
      </div>
    </section>
  </div>
</div>
</body>
</html>
