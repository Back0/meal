<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>美团外卖</title>
  <script src="../js/flexible_css.debug.js"></script>
  <script src="../js/flexible.debug.js"></script>
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../imgs/favicon.png">
  <link rel="icon" href="../imgs/favicon.png" size="16x16 32x32">
  <link rel="stylesheet/less" type="text/css" href="../less/index.less" />
  <script src="../js/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
  <header class="header">
  	<div class="headerbar">
      <a class="search"> 
        <i class="icon-magnifier-1 search-icon"></i>
      </a>
      <p class="title">
        <a  class="wrap">
          <i class="icon-loc-hollow"></i>
            <span class="position">
              新街口(地铁站)
            </span>
          <i class="icon-arrow-right-thin"></i>
        </a>      
      </p>      
    </div>
    <img src="../imgs/bannertemp.jpg" alt="" class="banner">
  </header>
  <div class="container">
    <ul class="foods">
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
      <li class="food">
        <img src="../imgs/meal.png" alt="" class="food_img">
        <p class="food_name">美食</p>
      </li>
    </ul>
    <section class="merchants">
      <h6 class="merchants_title">
        附近商家
      </h6>
      <div class="merchant">
        <div class="avator">
          <span class="ava brand"></span>
          <img src="../imgs/mer_avator.jpeg" alt="" class="merchant_logo">
        </div>
        <div class="detail">
          <div class="shop">
            <p class="name">南京大排档(德基店)</p>
            <span class="distance">352m</span>
          </div>
          <div class="mid">
            <div class="stars">
              <div class="star">
                <i class="score"></i>
                <i class="score"></i>
                <i class="score"></i>
                <i class="score score_half"></i>
                <i class=""></i>
              </div>
              <span class="sales">月售<i class="number">1389</i>份</span>
            </div>
            <span class="time">30分钟</span>
          </div>
          <p class="price">
            起送价
            <span class="money">￥20</span>
            <span class="line">|</span>
            配送
            <span class="deliver">￥3</span>
          </p>
        </div>
      </div>
    </section>
  </div>
  <section class="menus_bar">
    <ul class="menus">
      <li class="menu active">
        <a class="menu_link">
          <i class="ico-bowl-fill"></i>
          <span class="menu_text">
            首页
          </span>
        </a>
      </li>
      <li class="menu">
        <a class="menu_link">
          <i class="ico-paper"></i>
          <span class="menu_text">
            订单
          </span>
        </a>
      </li>
      <li class="menu">
        <a class="menu_link">
          <i class="ico-user"></i>
          <span class="menu_text">
            我的
          </span>
        </a>
      </li>
    </ul>
  </section>
</div>
</body>
</html>
